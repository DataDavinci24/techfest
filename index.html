<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the Right Resume!</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-top: 30px;
        }

        p {
            color: #555;
            margin-bottom: 30px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: bold;
        }

        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <h1>Find the Right Resume!</h1>
    <p>This website helps you find the best candidate for the job based on their resume!</p>

    <form id="uploadForm" action="/upload" method="POST" enctype="multipart/form-data">
        <label for="job_description">Job Description:</label>
        <input type="text" id="job_description" name="job_description" placeholder="Enter job description" required>

        <label for="resumes">Upload Resumes Here:</label>
        <input type="file" id="resumes" name="resumes" accept=".pdf" multiple required>

        <button type="submit">Upload</button>
    </form>
</body>
</html>
